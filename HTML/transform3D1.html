<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				width: 300px;
				height: 300px;
				border: 1px black solid;
				margin:30px auto;
				perspective: 20px;
			}
			.div2{
				width:100px;
				height: 100px;
				background: red;
				margin:100px;
				transition: 1s;
				transform: rotateX(0);
				
			}
			.div1:hover .div2{
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
		
	</body>
</html>
