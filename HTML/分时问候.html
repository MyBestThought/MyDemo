<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分时问候</title>
		<style type="text/css">
			img{
				width: 100px; height: 160px;
			}
		</style>
	</head>
	<body>
		<img src="../img/image4.jpg"/>
		<div></div>
		<script>
			var div = document.querySelector("div");
			var img = document.querySelector("img");
			var date = new Date();
			var h = date.getHours();
			if(h < 12){
				img.src = "../img/image4.jpg";
				div.innerHTML = "上午好";
			}else if(h <18){
				img.src = "../img/image1.jpg";
				div.innerHTML = "下午好";
			}else{
				img.src = "../img/image3.jpg";
				div.innerHTML = "晚上好";
			}
		</script>
	</body>
</html>
